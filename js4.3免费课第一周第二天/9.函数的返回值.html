<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    /*
    * 函数的返回值
    * */

    function sum(c,d){//形式参数
        var total = 0;
        total = c+d;
        console.log(total);
        //return total; //将我们的total代表的值返回，返回的是值，不是变量total return 3;
        console.log("\"\"");//函数return后面的代码不执行;
    }
    var sun = sum('1px',2);//可以用一个变量来接受函数执行完返回的值
    //函数() ==> return "值"
    console.log(sun);
    //当函数没有返回值是就是我们的undefined
    //total+=3;



</script>
</body>
</html>
