    var num = 10;

    var day = 1;
    //用法
    switch (day){
        case '1':
            console.log("今天是星期1");
          //  break; 如果不加break 代码就会继续往下执行，当碰到break以后代码停止执行,要用break手动终止
        case 2:

        case 3:

            break;
        case 4:
            console.log("今天是星期4");
            break;
        default:
            console.log("以上都不满足");
            break;
    }
