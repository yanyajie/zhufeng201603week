<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开关灯</title>
    <style>
        html,body{
           /- border: 1px solid red;
            margin: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;

        }
    </style>
</head>
<body id="oBody" style="background-color: #333">
<script>
    /*
    * 分析开关灯效果
    * 让整个屏幕可以点击成小手状
    * 要增加点击 元素.onclick = function(){我们点击后执行的内容}
    * 先获得屏幕的颜色 获得属性的方法（只能获得我们的行内样式）
    * 使用方法 元素.style."属性名"
     * 如果是黑色变成白色 ，反之 无限循环
    *
    * */

    /*
    * 1.要操作谁就要先获取谁
    * */

//    var oBody = document.getElementById("我们要获取的id名字");
    var oBody = document.getElementById("oBody");
   // console.log(typeof oBody);

    oBody.onclick = function(){//只当我们点击后才能执行我们的代码
        var bg = oBody.style.backgroundColor;//点击一次获取一次
        //this关键字 当前操作对象，操作谁 this就是谁
        //这里就是我们要执行的内容
        //我们js中所有css带横线的 都要变成我们驼峰命名法 margin-top
        //marginTop padding-left  paddingLeft

        console.log(bg)//rgb(51, 51, 51)我们颜色要是16进制的话会被转换成rgb
        /*if(bg=="white"){
            oBody.style.backgroundColor="black";
        }else{
            oBody.style.backgroundColor="white";
        }*/
        //bg=="white"?this.style.backgroundColor="black":this.style.backgroundColor="white";

        switch (bg){
            case "white":
                this.style.backgroundColor="red";
                break;
            case "red":
                this.style.backgroundColor="yellow";
                break;
            case "yellow":
                this.style.backgroundColor="blue";
                break;
            case "blue":
                this.style.backgroundColor="green";
                break;
            default:
                this.style.backgroundColor="white";
        }

    }
    /*var obody ={
        style:{
            background-Color:"white"
        }
    }*/
    /*document 文档对象
    get 得到
    Element 一个元素
    By 通过
    ID  id名字*/
</script>
</body>
</html>
