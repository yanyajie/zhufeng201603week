<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 基本数据类型引用数据类型
    * js代码由上到下执行
    * */
    //基本数据类型值没变
    //基本数据类型操作的是值，虽然里面一样但是两个东西
    var num1 = 10;
    var num2 = num1;
    num2++;  //给自身num2的值+1   num2 = num2+1  num2+=1
    console.log(num1); //10


    //引用数据类型值发生改变了
    //引用数据类型是把我们值存放到16进制地址中，操作的是空间，
    //所以一个值把内容改了，那另一个也跟着变了
    var obj = {
        name:'zhufeng',
        age:6
    }
    var obj2 = obj;

    obj2.age = 7;

    console.log(obj.age); //6/7

    //基本数据类型是你买了一套房子，我买了一套房子，两个房子虽然长得一样，但是你的是你的，我的是我的
    //引用数据类型 是你买了一套房子，把房子的钥匙给了我，我把里面的东西搬走了，那你家里的东西肯定也会变 操作的是同一个房子；


    //一个操作的是值，一个操作的是空间地址













</script>
</body>
</html>
