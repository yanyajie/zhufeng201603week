<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 变量：可以变得量（作用：用来存储值，和代表值的）
    * 如何声明一个变量，用var `关键字`声明
    * 等号左边是我们变量名，等号右边是我们的变量值
    *
    * */
    var name = "变量值";//等号左边不要用中文;
    console.log(name);

    var name="new name"; //可以多次声明同一个变量，进行不停的修改
    //我们可以赋予任何数据类型
    console.log(name);
    //在js中我们的变量在声明的时候不知他是什么类型的,只有当我们赋值的时候在知道


</script>
</body>
</html>
