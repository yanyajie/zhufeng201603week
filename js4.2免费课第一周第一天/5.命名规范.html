<!DOCTYPE html>

    <title>命名规范</title>

<body>
<script>
/*
 *js中的命名规范
 *
 * 1）js中严格区分大小写 document docuMent
 * 2）采用驼峰命名法(尽量不要用拼音) xueShengName
 *   第一个单首字母小写，之后每一个有意的单词首字母大写
 *   1)用数字，字母，下划线 $ (不能用数字开头) 所有错误都在console里输出
 *   2)不能使用关键字和保留字
 *   js中未来可能使用的 保留字；
 *   js中正在使用的 关键字
 *
 *
 * */
</script>



</body>
</html>
