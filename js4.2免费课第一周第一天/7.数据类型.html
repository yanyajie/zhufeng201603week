<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 数据类型
    * */
    //1.结构简单
    var num = 1;//数字
    var boo = true;//布尔类型（true false）
    var str = 'hello';//字符串类型 用""双引号/''来包裹的内容都是字符串类型的,在js中单引号和双引号是一样的
    //双引号不能再里面套双引号,单引号一样,如果非要嵌套，我们就可以用\进行转译
    console.log("\"123\"");
    var nu = null; //null
    var un = undefined;//undefined
    //结构复杂
    var obj = {
        name:"zhufeng"
    }
    var arr = [];
    var reg = /^\d+$/;
    var d = new Date();   //对象数据类型
    function f(){   //函数数据类型
        console.log(1000);
    }
    //先进行分类

    /*
    * 结构简单的 基本数据类型
    * 基本数据类型里包括 数字 字符串 布尔 null undefined
    * 结构复杂的 引用数据类型
    * 对象数据类型  函数数据类型
    * {} [] //(实例)   function
    * */


</script>
</body>
</html>
