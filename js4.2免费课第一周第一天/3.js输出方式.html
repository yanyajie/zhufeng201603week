<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * js的输出方式
    * 1.alert("要输出的内容") 在屏幕中间弹出一个层
    * 2.console.log("要输出的内容","我们要输出的第二个内容");
    *   按下f12 打开我们的控制台找到我们的console页卡，里面就是我们输出的内容（我们最常用的方式）
    *     1）element我的html结构和样式
    *     2）source 我们的网页的原内容
    *     3）timeline时间轴 （用来看状态的，主要是优化）
    *     4）network 网络需要加载内容和请求的时间。。。。
    *     5）resource 可以看cookie storage
*     3.document.write("我们要往我们的document里写内容"); 往文档里写内容，他是不停的往页面写内容
*     4.innerHTML/innerText;
    * */
    alert("大家好，我们来学输出了");
    console.log("姜文","1035465284");
    document.write("hello 大家太帅了");
    document.write("hello 大家太帅了");
    document.write("hello 大家太帅了");
    document.write("hello 大家太帅了");
</script>

</body>
</html>
