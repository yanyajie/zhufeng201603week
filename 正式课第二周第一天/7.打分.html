    function avg(){
        //只是把arguments排序了，排序了以后还是类数组
        //slice是把类数组转换成了数组
        //让arguments变成Array里的this
        [].sort.call(arguments, function (a,b) {
            return a-b;
        });//返回的是类数组
        //又借用了数组的方法
        [].shift.call(arguments);
        [].pop.call(arguments);
        return (eval([].join.call(arguments,'+'))/arguments.length).toFixed(2);
    }
    var avgNum = avg(10,2,4,5,7,98,99.1,1,2,4,80.5);
