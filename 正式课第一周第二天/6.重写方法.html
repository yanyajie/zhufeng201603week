    //链式调用  当调用了一次要返回这个类的实例

    //(5).plus(9).minus(3) =>11
    Number.prototype.plus= function (num) {
        //（5）是当前的调用者 num是形参
        return this+num;//返回一个数值类型就可以链式调用
    }
    Number.prototype.minus= function (num) {
        //(5).plus(9)整体是我们的this;
        return this-num;
    }
    console.log((5).plus(9).minus(3));//链式调用
