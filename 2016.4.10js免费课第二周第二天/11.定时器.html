<script>
    /*
    * 定时器
    * 只执行一次setTimeout(执行的方法,毫秒) clearTimeout clearInterval()
    * 一直执行的 setInterval(执行的方法,毫秒)
    * */
    //默认一个数从0开始 累加 到10结束
    //timer代表 当前setTimeout序号

    var count = 0;
    //递归 自己调用自己;
    var timer = setInterval(function () {
        count++;
        if(count>10){
            clearInterval(timer);//在整个结束后删掉定时器
            return; //函数停止
        }
        console.log(count);
    },1000);
