<script>
    /*
    * 去随机四位不同的验证码
    * 先随机出四位
    * */
    var str = "abcdefghijklmnopqrstuvwxyz"+"abcdefghijklmnopqrstuvwxyz".toUpperCase()+"0123456789";


    function getRandom(a,b){
        if(isNaN(a)||isNaN(b)){
            return Math.random();
        }
        return Math.round(Math.random()*(b-a)+a);
    }
    function getCode(){
        var num = "";
        for(var i=0; i<4;i++){
            //用indexof判断
            var cur = str[getRandom(0,61)];
            //获取当前在整个字符串中查找，查找到表示重复，进行下一次循环切记contiune会执行i++ 所有要i--;
            if(num.indexOf(cur)>-1){
                i--;
                continue;
            }
            num+=cur;
        }
        div1.innerHTML=num;
    }
    getCode();
    div1.onclick = getCode;
