//                0.9999  *100




    //1.如果传递的是非有效数字 返回0-1之间
    //2.如果传递的是两个数 就取出这两个数之间（包括两个）的随机数
    //3.如果传递的两个数大小是反的 我们还要求出反的

    //Math.round(Math.random()*(大-小)+小);
    function getRandom(a,b){
        //如果 a,和b之间的有一个是非有效数字直接返回0-1之间的
        if(isNaN(a)||isNaN(b)){
            return Math.random();
        }                           // 0.9999*9+1
        return Math.random()*(b-a)
    }
    console.log(Math.round(Math.random()*(1-10)+10));

     //   console.log(getRandom(10,1));

    }
