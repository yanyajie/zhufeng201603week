    var i = 0;
    var timer = setTimeout(function () {
        clearTimeout(timer);
        i++;
        if(i==5){
            return;//这里是return 如果是clearTimeout依然清除的null，而不是阻止后面的定时器运行

        console.log(i);
        timer=setTimeout(arguments.callee,1000);
    },1000);
